# Usage:
#   docker-compose up -d                   # Start everything
#   docker-compose logs -f darwin-agent    # Watch agent logs
#   docker-compose down                    # Stop
#   docker-compose down -v                 # Stop + delete data
#
# Required environment variables (set in .env file):
#   BINANCE_API_KEY=your_key
#   BINANCE_API_SECRET=your_secret
#   TELEGRAM_BOT_TOKEN=your_token  (optional)
#   TELEGRAM_CHAT_ID=your_chat_id  (optional)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

services:
  darwin-agent:
    build: .
    container_name: darwin-agent
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - darwin-data:/app/data
      - darwin-logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://darwin:darwin@postgres:5432/darwin
      # â”€â”€ Binance API Keys â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      # â”€â”€ Telegram (optional) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      # â”€â”€ Trading Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - DARWIN_SYMBOLS=ETHUSDT,SOLUSDT,LINKUSDT
      - DARWIN_LEVERAGE=10
      - DARWIN_RISK_PERCENT=2.0
      - DARWIN_TICK_INTERVAL=5.0
      - DARWIN_CONFIDENCE_THRESHOLD=0.60
      - DARWIN_STOP_LOSS_PCT=1.5
      - DARWIN_TAKE_PROFIT_PCT=3.0
      # â”€â”€ Safety â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - DARWIN_TESTNET=false
    ports:
      - "${DASHBOARD_PORT:-8080}:8080"
    command: python -m darwin_agent.main --v5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  redis:
    image: redis:7-alpine
    container_name: darwin-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  postgres:
    image: postgres:16-alpine
    container_name: darwin-postgres
    restart: unless-stopped
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=darwin
      - POSTGRES_PASSWORD=darwin
      - POSTGRES_DB=darwin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U darwin"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  darwin-data:
  darwin-logs:
  redis-data:
  pg-data:
